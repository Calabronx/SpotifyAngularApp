<div class="row row-cols-1 row-cols-md-3 g-4 m-5 animated fadeIn">
    <div (click)="verArtista( item )" *ngFor="let item of items" class="col puntero">
        <div class="card">
            <img [src]="item.images| noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ item.name}}</h5>
                <p *ngFor="let artista of item.artists" class="card-text">
                    <span class="badge rounded-pill text-bg-info">
                        {{artista.name}}
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
